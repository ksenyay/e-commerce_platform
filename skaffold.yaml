apiVersion: skaffold/v4beta13
kind: Config
build:
  artifacts:
    - image: ksenyay/auth
      context: ./auth
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
    - image: ksenyay/client
      context: ./client
      sync:
        manual:
          - src: "**/*"
            dest: .
    - image: ksenyay/product
      context: ./product
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
      docker:
        dockerfile: Dockerfile
    - image: ksenyay/order
      context: ./order
      sync:
        manual:
          - src: src/**/*.ts
            dest: .
      docker:
        dockerfile: Dockerfile
  tagPolicy:
    envTemplate:
      template: latest
  local:
    push: false
manifests:
  rawYaml:
    - ./infra/k8s/*
deploy:
  kubectl: {}
