apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: ksenyay/order:latest
          imagePullPolicy: Never
          env:
            - name: MONGO_URL
              value: "mongodb://order-mongo-srv:27017/order"
          ports:
            - containerPort: 4002
---
apiVersion: v1
kind: Service
metadata:
  name: order-srv
spec:
  selector:
    app: order
  ports:
    - protocol: TCP
      port: 4002
      targetPort: 4002
